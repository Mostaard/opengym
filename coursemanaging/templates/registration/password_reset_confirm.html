{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
{% if validlink %}
<h3>Wijzig wachtwoord</h3>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Wijzig wachtwoord</button>
</form>
{% else %}
<p>

    De gebruikte links is niet juist, mogelijks omdat deze al eens gebruikt is. Vraag een nieuwe reset aan.
</p>
{% endif %}
{% endblock %}
