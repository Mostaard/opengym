{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block page-title %}Login{% endblock %}

{% block content %}

{% if next %}
<div class="alert alert-info" role="alert">
    Om deze pagina te bekijken dient u in te loggen.
</div>
{% endif %}

<div class="open-gym-page">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit">Login</button>
    </form>
</div>
{% endblock %}
