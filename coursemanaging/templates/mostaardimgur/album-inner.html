<div class="album text-muted">
    <div class="container ">
        <div class="row open-gym-page">
            {% for image in album.images.all %}

                <div class="card">
                    <div class="album-hover">
                        {% if user.is_staff %}
                            <div class="image-admin container">
                                <div class="row mt-3 pb-5">
                                    <div class="col-4 text-left">
                                        <form action="" method="post">
                                            {% csrf_token %}
                                            <input type="hidden" name="star" value="{{ image.id }}">
                                            <button type="submit" class="btn btn-primary admin-img-btn"><span
                                                    class="fa fa-star-o" aria-hidden="true"></span></button>
                                        </form>
                                    </div>
                                    <div class="col-4"></div>
                                    <div class="col-4 text-right">
                                        <form action="" method="post">
                                            {% csrf_token %}
                                            <input type="hidden" name="remove" value="{{ image.id }}">
                                            <button type="submit" class="btn btn-primary admin-img-btn"><span
                                                    class="fa fa-times" aria-hidden="true"></span></button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        {% endif %}
                    </div>
                    <p id="url_{{ image.id }}" hidden>{{ image.image_url }}</p>
                    <h4 id="title_{{ image.id }}" class="card-title" hidden></h4>
                    <img id="thumbnail_{{ image.id }}" class="myImg"
                         src="{{ image.thumbs_url }}" onclick="showImage(this.id)">
                </div>
            {% endfor %}
        </div>
    </div>
</div>
